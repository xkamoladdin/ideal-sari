<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-8 min-h-screen hidden" id="adminBody">
  <a href="./index.html" class="text-indigo-600 underline">← Bosh sahifa</a>
  <h1 class="text-3xl font-bold text-center text-indigo-700 mb-8">Admin Panel</h1>

  <form id="productForm" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow mb-10">
    <input type="text" id="title" placeholder="Mahsulot nomi" class="w-full border p-2 mb-4 rounded" required>
    <input type="number" id="price" placeholder="Narxi (so'mda)" class="w-full border p-2 mb-4 rounded" required>
    <input type="text" id="image" placeholder="Rasm URL manzili" class="w-full border p-2 mb-4 rounded" required>

    <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Mahsulotni qo‘shish
    </button>
  </form>

  <div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-indigo-700 text-center">Mahsulotlar ro‘yxati</h2>
    <div id="admin-products" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    </div>
  </div>


  <script type="module" src="./js/admin.js"></script>
</body>
</html>
